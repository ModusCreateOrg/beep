version: '2'
services:
  firefox:
    image: selenium/node-firefox:3.141.59-europium
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - hub
    environment:
      HUB_HOST: hub
      HUB_PORT: 4444

  chrome:
    image: selenium/node-chrome:3.141.59-europium
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - hub
    environment:
      HUB_HOST: hub
      HUB_PORT: 4444

  hub:
    image: selenium/hub:3.141.59-europium
    ports:
      - "4444:4444"
